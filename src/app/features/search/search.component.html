<mat-drawer-container class="search-container" [hasBackdrop]="false">
  <mat-drawer class="w-1/3 border-0" #filtersDrawer mode="side" position="start" disableClose="true" [opened]="showFiltersDrawer$ | async">
    <!-- FILTERS COLUMN -->
    <fruity-search-filters
      class="filters-col sticky top-0"
      [requestParams]="requestParams$ | async"
      (onFiltersChange)="setRequestParams($event)"
    ></fruity-search-filters>
  </mat-drawer>
  <mat-drawer-content class="results-col w-full">
    <!-- RESULTS COLUMN -->
    <fruity-search-results
      class="w-full"
      [data]="results$"
      (onFruitSelect)="showFruitInfo($event)"
    ></fruity-search-results>
  </mat-drawer-content>
  <mat-drawer class="w-1/3 border-0" #infoDrawer mode="side" position="end" [opened]="showFruitInfoDrawer$ | async">
    <fruity-details [fruit]="selectedFruit$" (closeDrawer)="closeFruitInfoDrawer()"></fruity-details>
  </mat-drawer>
</mat-drawer-container>
