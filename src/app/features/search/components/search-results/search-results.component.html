<ul class="results-container w-full" [ngClass]="{disabled: disabled$ | async}" *ngIf="fruits$ | async">
  <li class="result-item-container" *ngFor="let fruit of fruits$ | async" (click)="selectFruit(fruit)" [@listAnimation]>
    <fruity-search-results-item [fruit]="fruit"></fruity-search-results-item>
  </li>
</ul>
